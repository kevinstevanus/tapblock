<!DOCTYPE html>
<title>TapBlock</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width">
<style>
html, body {
    background: white;
    font-family: sans-serif;
    height: 100%;
    margin: 0;
    overflow: hidden;
    width: 100%;
}
h1 {
    font-size: 60px;
    margin: 0 0 40px 0;
}
#menu {
    background: #eed;
    border-radius: 20px;
    box-shadow: 0 0 15px black;
    font-size: 30px;
    left: 50%;
    padding: 15px;
    position: absolute;
    text-align: center;
    top: 50%;
    transform: translate(-50%, -50%);
}
label {
    display: inline-block;
    padding: 0 10px;
    text-align: right;
    width: 110px;
}
.config {
    display: block;
    margin: 20px 0;
}
.config button {
    display: inline-block;
    font-family: monospace;
    font-size: 30px;
    text-align: center;
    width: 60px;
}
.config span {
    display: inline-block;
    font-family: monospace;
    padding: 0 20px;
    text-align: center;
    width: 30px;
}
.control {
    display: inline-block;
    padding: 0 10px;
    text-align: left;
    width: 220px;
}
#start {
    font-size: 40px;
    margin-top: 30px;
}
#gameover {
    display: none;
    left: 50%;
    position: absolute;
    top: 30%;
    text-align: center;
    transform: translate(-50%, -50%);
}
.gameover {
    font-size: 40px;
    color: white;
}
#restart {
    margin-top: 20px;
    font-size: 40px;
}
</style>
<canvas></canvas>
<div id="menu">
    <h1>TapBlock</h1>
    <div class="config" id="width">
        <label>width:</label>
        <div class="control">
            <button>-</button><span>XX</span><button>+</button>
        </div>
    </div>
    <div class="config" id="height">
        <label>height:</label>
        <div class="control">
            <button>-</button><span>XX</span><button>+</button>
        </div>
    </div>
    <div class="config" id="colors">
        <label>colors:</label>
        <div class="control">
            <button>-</button><span>XX</span><button>+</button>
        </div>
    </div>
    <button id="start">Start</button>
</div>
<div id="gameover">
    <div class="gameover">Game Over</div>
    <div class="gameover" id="score"></div>
    <button id="restart">Restart</button>
</div>
<script src="game.js"></script>
